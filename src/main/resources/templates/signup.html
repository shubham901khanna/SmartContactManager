<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>this is home page</title>
</head>
<body>
<section>
    <div class="container"></div>
    <div class="row">
        <div class="col-md-8 offset-md-2"></div>
        <div class="my-card">
            <style>
                h1 {
                    text-align: center;
                    background: gray;
                    color: white;
                }

                p {
                    text-align: center;
                }

                div {
                    text-align: center;
                }

                input {
                    text-align: center;
                }
            </style>
            <h1>Register Here !!</h1>
            <form th:action="@{/do_register}" method="post">
                <!-- name field-->
                <div class="mb-3">
                    <label for="name_field" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name_field" placeholder="Ënter name" required
                           aria-describedby="emailHelp">
                </div>
                <!-- email field-->
                <div class="mb-3">
                    <label for="email_field" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email_field" placeholder="Ënter email here" required
                           aria-describedby="emailHelp">
                </div>
                <!-- password field-->
                <div class="mb-3">
                    <label for="password_field" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password_field" placeholder="Ënter password here"
                           required
                           aria-describedby="emailHelp">
                </div>
                <!-- user about field-->
                <div class="form-group">
                    <textarea rows="5" placeholder="Enter about yourself" required class="form-control"></textarea>
                </div>
                <div class="container" text-center>
                    <button type="submit"  class="btn btn-primary" text-white>
                        submit
                    </button>
                    <button type="reset"  class="btn btn-warning">
                        reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
